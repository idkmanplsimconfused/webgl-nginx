server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name _;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache shared:SSL:10m;
    
    # Server root - serves all content
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ =404;
        
        # Proper MIME type handling for Unity WebGL files
        types {
            application/javascript js;
            application/wasm wasm;
            application/octet-stream data unityweb;
        }
        
        # Handle compressed files
        location ~* \.(gz)$ {
            add_header Content-Encoding gzip;
            gzip off;
        }
        
        location ~* \.(br)$ {
            add_header Content-Encoding br;
            gzip off;
        }
        
        # Handle specific file types with proper content types
        location ~* \.js\.gz$ {
            add_header Content-Encoding gzip;
            add_header Content-Type application/javascript;
            gzip off;
        }
        
        location ~* \.js\.br$ {
            add_header Content-Encoding br;
            add_header Content-Type application/javascript;
            gzip off;
        }
        
        location ~* \.wasm\.gz$ {
            add_header Content-Encoding gzip;
            add_header Content-Type application/wasm;
            gzip off;
        }
        
        location ~* \.wasm\.br$ {
            add_header Content-Encoding br;
            add_header Content-Type application/wasm;
            gzip off;
        }
        
        location ~* \.data\.gz$ {
            add_header Content-Encoding gzip;
            add_header Content-Type application/gzip;
            gzip off;
        }
        
        location ~* \.data\.br$ {
            add_header Content-Encoding br;
            add_header Content-Type application/octet-stream;
            gzip off;
        }
        
        location ~* \.symbols\.json\.gz$ {
            add_header Content-Encoding gzip;
            add_header Content-Type application/octet-stream;
            gzip off;
        }
        
        location ~* \.symbols\.json\.br$ {
            add_header Content-Encoding br;
            add_header Content-Type application/octet-stream;
            gzip off;
        }
    }
} 